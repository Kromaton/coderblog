{% extends "base.html" %}

{% block contenido %}
<div class="contenido">
  <p>Tu usuario es <b>{{ object.username }}</b></p>

  <h3>Editar datos:</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Guardar"/>
  </form>
</div>
<div>
  <img src="{{ user.avatar.imagen.url }}" />
</div>
{% endblock contenido %}
