{% extends "base.html" %}

{% block contenido %}
<div class="contenido">
  <form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.text | safe }}
    {{ form.media }}
    {{ form.as_p }}
    <input type="submit" value="guardar" />
  </form>
</div>
{% endblock contenido %}
